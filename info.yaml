# Tiny Tapeout project information
project:
  title:        "Project_1"      # Project title
  author:       "madorat"      # Your name
  discord:      "rodm"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Desc"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "input_signal_0"
  ui[1]: "input_signal_1"
  ui[2]: "input_signal_2"
  ui[3]: "input_signal_3"
  ui[4]: "input_signal_4"
  ui[5]: "input_signal_5"
  ui[6]: "input_signal_6"
  ui[7]: "input_signal_7"

  # Outputs
  uo[0]: "output_signal_0"   # Result of ui_in[0] + uio_in[0]
  uo[1]: "output_signal_1"   # Result of ui_in[1] + uio_in[1]
  uo[2]: "output_signal_2"   # Result of ui_in[2] + uio_in[2]
  uo[3]: "output_signal_3"   # Result of ui_in[3] + uio_in[3]
  uo[4]: "output_signal_4"   # Result of ui_in[4] + uio_in[4]
  uo[5]: "output_signal_5"   # Result of ui_in[5] + uio_in[5]
  uo[6]: "output_signal_6"   # Result of ui_in[6] + uio_in[6]
  uo[7]: "output_signal_7"   # Result of ui_in[7] + uio_in[7]

  # Bidirectional pins
  uio[0]: "bidirectional_pin_0"
  uio[1]: "bidirectional_pin_1"
  uio[2]: "bidirectional_pin_2"
  uio[3]: "bidirectional_pin_3"
  uio[4]: "bidirectional_pin_4"
  uio[5]: "bidirectional_pin_5"
  uio[6]: "bidirectional_pin_6"
  uio[7]: "bidirectional_pin_7"

# Do not change!
yaml_version: 6
